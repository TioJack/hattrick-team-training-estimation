<div class='row align-items-baseline'>
  <div class='col-3 text-nowrap text-truncate'>{{ label | translate | titlecase }}:</div>
  <div class='col-5'>
    <select (change)='onChangeSelectEvent($event)' class='w-100'>
      <option *ngFor='let level of numbers' [value]='level' [selected]='getWholeValue() === level'>
        {{ "levels." + level | translate }}
      </option>
    </select>
  </div>
  <div class='col-2'>
    <input type='range' class='form-range w-100 align-bottom' min='0.00' max='0.99' step='0.01' [value]='getDecimalValue()' (input)='onChangeRangeEvent($event)'>
  </div>
  <div class='col-2 text-end'>
    <input [formControlName]='controlName' type='text' class='form-text w-100'>
  </div>
</div>
