<section id="section_results">
    <div id="section_results_info">Paso 4) Pulsar <label class="button" id="calculate">Calcular</label> para obtener el resultado de la estimación de entrenamiento y calificaciones.</div>
    <div id="section_results_form" class="b1">
        <form id="form_ratings">
            <div class="h tac">Configuración del cálculo de calificaciones</div>
            <div class="h">
                Tipo de cálculo:
                <select name="densityRatingCalculation">
                    <option value="0">No calcular calificaciones</option>
                    <option value="1" selected>Calcular calificaciones al final de cada etapa</option>
                    <option value="2">Calcular calificaciones cada temporada (cada 16 semanas)</option>
                    <option value="3">Calcular calificaciones para todas las semanas (muy lento)</option>
                </select>
            </div>
            <div class="h">
                Criterio para determinar cual es la mejor alineación:
                <select name="bestFormationCriteria">
                    <option value="0" selected>HatStats</option>
                    <option value="1">Defensa derecha</option>
                    <option value="2">Defensa central</option>
                    <option value="3">Defensa izquierda</option>
                    <option value="4">Defensa</option>
                    <option value="5">Mediocampo</option>
                    <option value="6">Mediocampo * 3</option>
                    <option value="7">Ataque derecho</option>
                    <option value="8">Ataque central</option>
                    <option value="9">Ataque izquierdo</option>
                    <option value="10">ataque</option>
                    <option value="11">PStats</option>
                </select>
            </div>
        </form>
        <form id="form_matchDetail">
            <div class="h">
                Sede:
                <select name="sideMatch">
                    <option value="0" selected>Casa</option>
                    <option value="1">Derby</option>
                    <option value="2">Fuera</option>
                </select>
            </div>
            <div class="h">
                Confianza:
                <select name="teamConfidence">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
            <div class="h">
                Estilo de juego:
                <select name="styleOfPlay">
                    <option value="-100">100% Defensivo</option>
                    <option value="-90">90% Defensivo</option>
                    <option value="-80">80% Defensivo</option>
                    <option value="-70">70% Defensivo</option>
                    <option value="-60">60% Defensivo</option>
                    <option value="-50">50% Defensivo</option>
                    <option value="-40">40% Defensivo</option>
                    <option value="-30">30% Defensivo</option>
                    <option value="-20">20% Defensivo</option>
                    <option value="-10">10% Defensivo</option>
                    <option value="0" selected>Neutro</option>
                    <option value="10">10% Ofensivo</option>
                    <option value="20">20% Ofensivo</option>
                    <option value="30">30% Ofensivo</option>
                    <option value="40">40% Ofensivo</option>
                    <option value="50">50% Ofensivo</option>
                    <option value="60">60% Ofensivo</option>
                    <option value="70">70% Ofensivo</option>
                    <option value="80">80% Ofensivo</option>
                    <option value="90">90% Ofensivo</option>
                    <option value="100">100% Ofensivo</option>
                </select>
            </div>
            <div class="h">
                Táctica:
                <select name="tactic">
                    <option value="0" selected>Normal</option>
                    <option value="1">Presión</option>
                    <option value="2">Contraataque</option>
                    <option value="3">Atacar por el centro</option>
                    <option value="4">Atacar por las bandas</option>
                    <option value="7">Jugar creativo</option>
                    <option value="8">Tiros Lejanos</option>
                </select>
            </div>
            <div class="h">
                Actitud:
                <select name="teamAttitude">
                    <option value="-1">PIC</option>
                    <option value="0" selected>PIN</option>
                    <option value="1">MOTS</option>
                </select>
            </div>
            <div class="h">
                Espíritu:
                <select name="teamSpirit">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="h">
                Subespítiru:
                <select name="teamSubSpirit">
                    <option value="0.0">muy bajo</option>
                    <option value="0.2">bajo</option>
                    <option value="0.4" selected>medio</option>
                    <option value="0.6">alto</option>
                    <option value="0.8">muy alto</option>
                </select>
            </div>
        </form>
    </div>
    <div id="div_results_range"></div>
    <div id="div_results_ratings">
        <div id="best_rating"></div>
        <div id="week_rating"></div>
    </div>
