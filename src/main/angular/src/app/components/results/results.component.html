<div class="accordion-item">
  <h2 class="accordion-header" id="results-header">
    <button class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#results-body"
            aria-expanded="false"
            aria-controls="results-body">
      {{ "results.header" | translate }}
    </button>
  </h2>
  <div id="results-body"
       class="accordion-collapse collapse"
       aria-labelledby="results-header">
    <div class="accordion-body">
      results-body
    </div>
  </div>
</div>
