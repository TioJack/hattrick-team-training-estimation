<div class='row align-items-baseline'>
  <div class='col-{{ labelSize }} text-nowrap text-truncate'>{{ label | translate | titlecase }}:</div>
  <div class='col-{{ 10-labelSize }}'>
    <input type='range'
           class='form-range w-100 align-bottom'
           [min]='min'
           [max]='max'
           [value]='this.fg.controls[controlName].value'
           (input)='onChangeEvent($event)'>
  </div>
  <div class='col-2 text-end'>
    <input [formControlName]='controlName' type='text' class='form-text w-100'>
  </div>
</div>
